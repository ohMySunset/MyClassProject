<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Validation 유효성 검사</title>


    <script>
    window.onload = function(){
      
                                          //┌> form에서 action을 통해서 전달됨.
        document.querySelector('#myform').onsubmit = function(){
       //     alert('유효성 검사');
          //  return false;  // 데이터 값이 false일때, 액션 처리가 되지 않음
            
        var userid = document.querySelector('#userid');
        var pw = document.getElementById('pw');
        var pw_check = document.getElementById('pw_check');
        var username = document.querySelector('#username')    
         
        //유효성 검사 1 : 공백이 없어야 한다. (공백여부)
        if(userid.value.trim().length<1){
            alert('필수입력 항목입니다. 확인하시고 입력해주세요.');
            userid.value=''; // 문자를 다 지워주고 커서를 처음으로
            userid.focus(); //문제가 있는 곳으로 포커스
            return false;
        };
        
            if(pw.value.trim().length<1){
                alert('비밀번호는 필수입력 항목입니다.');
                pw.value='';
                pw.focus();
                return false;
            };
            
            
            // pw = pw_check 처리
            
            if(pw_check.value.trim().length<1 || pw.value!=pw_check.value){
                alert('비밀번호를 입력 후 일치여부를 확인해주세요.');
                pw_check.value='';
                pw_check.focus();
                return false;
            };
            
        
            if(username.value.trim().length<1){
                alert('이름은 필수입력 항목입니다.');
                username.value='';
                username.focus();
                return false;
            };
        };     
        
    };
        
    </script>
    
</head>
    
    

<body>
    
    <h1>회원가입</h1>
    <hr>
    <form id="myform" action="http://www.naver.com">
    
        <table>
            <tr>
            <td><label for="userid">아이디(이메일)</label></td>
            <td><input type="text" name="userid" id="userid"></td>
            </tr>
        
            <tr>
            <td><label for="pw">비밀번호</label></td>
            <td><input type="password" name="pw" id="pw"></td>
            </tr>
            
            <tr>
            <td><label for="pw-check">비밀번호 확인</label></td>
            <td><input type="password" id="pw_check"></td> 
               <!-- 비밀번호 확인에서 name은 서버로 전달할 필요가 없으므로 생략 가능-->
            </tr>
            
            <tr>
            <td><label for="username">이름</label></td>
            <td><input type="text" name="username" id="username"></td>
            </tr>
            
            <tr>
            <td></td>
            <td><input type="submit" value="회원가입">
                <input type="reset" value="초기화"></td>
            </tr>
        </table>
    
    </form>
    
</body>
</html>
