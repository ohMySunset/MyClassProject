<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이로우 게임!</title>
    <script>
        
     // 하이로우 게임
      // 숫자 맞추기 -> 높다, 낮다 판별해서 
      // 몇번째에 맞추는지 카운팅
      // 미션 성공의 조건 : 10회 이전, 30초 이전에 맞추기
        
        var number = (Math.random()*100)+1;
        number = Math.floor(number);
        
        console.log('Random Number :', number);
        
       
            
        var chk = confirm('안녕하세요. 랜덤 숫자 맞추기 게임입니다.\n ※ 숫자는 1~100 사이에서 랜덤으로 추출합니다! \n 30초 동안 10번의 기회가 주어집니다! \n 준비가 되셨다면 확인을 눌러주세요.');
        
        console.log(chk);
        
       
        var cnt = 0;
        function startGame(){
            
         while(true){   
             
            if(chk==false){
            break;
           }
             
             var userNum = prompt('숫자를 입력하세요', '');
                            
             if(!userNum){
                 alert('숫자만 입력해주세요');
                 return;
             }
             
           if(userNum>number){
               cnt++;
               alert('입력하신 숫자가 너무 큽니다! \n 다시 입력해주세요'+'남은 기회 :'+ (10-cnt));
                if(cnt==10){
                   alert('아쉽네요. 도전에 실패하셨습니다!')
                   break;
               }
                              
           } else if(userNum<number){
               cnt++;
               alert('입력하신 숫자가 너무 작습니다! \n 다시 입력해주세요'+'남은 기회 :'+ (10-cnt));  
                if(cnt==10){
                   alert('아쉽네요. 도전에 실패하셨습니다!')
                    break;
               }
           } else{
               cnt++;
               alert('짝짝짝 대단해요!'+cnt+'번 만에 맞추셨네요!\n 도전에 성공하셨습니다!');
               break;
           }
               
      }          
     };
      
        startGame();
        
 /*       var gameStart = setInterval(function(){
            for(var i=30;i>=0;i--){
                var count = i;
            document.body.innerHTML=count;
            }
        },1000);*/
        
        setTimeout(function(){
            clearInterval(startGame());           
        }, 30*1000);
    
    </script>
    
</head>

</body>
</html>
