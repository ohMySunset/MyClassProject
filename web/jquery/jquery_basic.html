<script>
    
    //$(document).ready(function(){}
    // 모든 웹 페이지의 시작 코드, jQuery의 객체를 만들고 객체의 메소드를 사용

    // 실행순서는 위에서 아래로
    
    // jQuery객체 도는 선택자.메소드(함수) : 시작뿐 아니라 대부분의 코드가 이런 특징을 갖고있다.
    
    $(document).ready(function(){
               //└> 콜백함수 - 뒤에 오는 함수를 호출
        
   //  alert('First jQuery'); jQuery는 javascript라이브러리이기 때문에 javascript 코드 사용이 가능하다!
        
        console.log('onload = ready()');
    
    //jQuery 객체생성에서는 선택자 선택이 중요하다! css와 동일하게 적용하면 됨.
    $('h1').css('color','red');  
  //$(선택자).메서드(); 
        
    $('*').css('color','#6E8699');    
        
        
    /*input 태그의 속성 타입으로 선택자 선택*/
    $('input[type=text]').css('padding', 10);
        
    $('input:text').css('color','#354145');
    $('input:button').css('background-color','yellowgreen');    
     
    $('input:button').css('border','5px solid yellow');        
    $('input:button').css('color','green');    
        
    
     // 체크상태 선택
    var chk = $('input:checkbox:checked').val();

    
   
    // setTimeout()을 이용하여 처리   
    setTimeout(function(){
         // select에서 선택한 항목    
    var value = $('select>option:selected').val();         
        console.log('Selected Value : ', value);   
        
       //  $('h1').addClass('title'); 
         
         $('h1').each(function(index, item){
             if(index%2==0){
           //  $(item).css('color','red');
            $(item).addClass('title');
            }
         });    
        
    },5000);    
    
       
        
    // 요소의 위치 선택자    
    $('table tr:odd').css('background-color','#EEE');
    $('table tr:even').css('background-color','#CCC');    
    $('table tr:first').css('background-color','#000');    
     $('table tr:last').css('background-color','#FFF');    
     
        

      // 배열의 반복 처리, 문서 객체를 캐스팅    
      //$.each(배열의 원본, callbackfn(index, 해당 index의 요소) : 하나의 행을 처리하는 함수)
     
      // 배열 생성
        var  links = [
            {name : '네이버', url : "http://www.naver.com"},
            {name : '다음', url : "http://www.daum.net"},
            {name : '카카오', url : "http://www.kakao.com"}
        ];
        
        
             
        $.each(links, function(index,item){
            console.log(index, item);
            
            var output = ''; 
            
            output += '<h1><a href="'+item.url+'">'+item.name+'</a></h1>';
           
            
            
         //   document.body.innerHTML += output;
        $('body').html($('body').html()+output);    
            
        });
        
        
       
         
     

        
        
        
    });
