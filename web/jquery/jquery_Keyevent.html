<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery KeyEvent</title>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    
    <script>
    
        $(document).ready(function(){
           //키보드 입력 이벤트 시작
            $('textarea').keyup(function(){
               
                // 현재 입력 문자열의 길이
                var inputStrLength = $(this).val().length;
                
                if(inputStrLength>50){
                    alert('50자 이내로 작성해주세요.');
            
                    // 50자까지 절사
                    var userinput = $(this).val().substr(0,50); 
                    
                    $(this).val(userinput);
                    inputStrLength = 50;
                }
                
                $('span').text(inputStrLength);
            });
            
            
          //체크박스 이벤트 처리 : change() 사용
            $('#all-check').change(function(){
              //  alert('changed!');
               console.log($(this.checked));
                if(this.checked){
                    $('#check-item').children().prop('checked',true);
                } else{
                     $('#check-item').children().prop('checked',false);
                }
            });
            
            
            
        });
        
    </script>
    
    
    </head>

<body>
    개인정보 활용 동의<input type="checkbox" id="agree"> <br>
    <input type="checkbox" id="all-check"><label for="all-check">전체 선택</label>
    <div id="check-item">
    <input type="checkbox">게시물 1 <br>
    <input type="checkbox">게시물 2 <br>
    <input type="checkbox">게시물 3 <br>
    <input type="checkbox">게시물 4 <br>
    <input type="checkbox">게시물 5 
    </div>
    
    <textarea rows="10" cols="40"></textarea>
    <h1><span>0</span>/50</h1>
    
</body>
</html>
