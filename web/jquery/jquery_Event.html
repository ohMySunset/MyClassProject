<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event</title>
    
    
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    
    <style>
        
        *{
            margin : 0;
            padding :0;
        }
    
        h1{
            background-color: aqua;    
        }
        
        .over{
            border : 3px solid #000;
        }
        
        div{
            width : 70%;
            border : 1px solid #DDD;
            border-radius: 10px;
            
            padding : 10px;
            margin : 10px;
            
            
        }
        
    </style>
    
    <script>
    $(document).ready(function(){
        
              
        // 이벤트 연결
   /*     $('h1').on('click', function(){
            
            //  클릭이 발생하면 이벤트가 발생한 객체의 문자열을 변경
            // this -> 이벤트가 발생한 객체를 가리킴
            // html() 이용
            // $(this).html($(this).html()+'+');
            // 함수 이용
            $(this).html(function(index, html){
                                 //└>(h1의 인덱스, h1이 가지는 값)
                return html+'+';
            });
        });*/
        
        
        // 여러개의 이벤트를 등록할 때는 객체 형식으로 정의한다
        $('h1').on({     
            mouseenter:function(){
                $(this).addClass('over');
            },
            mouseleave:function(){
                $(this).removeClass('over');
            },
            click:function(event){       
                console.log(event);
                $(this).html(function(index,html){
                    return html+'+';
                });
                // 각각 클릭을 한번 씩만 할 수 있도록 이벤트 제거
            //   $(this).off('click');
                
                 //이벤트 전달을 제거
            //   event.stopPropagation();
                
            } 
            
        });
        
        
        $('h2').hover(function(){
            $(this).addClass('over');
        }, function(){
            $(this).removeClass('over');
            
            //이벤트를 제거
            $('h2').off();
        });
        
        
        
        $('div').click(function(){
           var header = $('h1', this).text();
            var paragraph = $('p',this).text();
            
            alert(header+' : '+paragraph);
        });
        
        
      /*  setInterval(function(){
            
            $('h1').last().trigger('click');
            
        },1000);*/
        
        $('a').click(function(event){
            alert('네이버 못가지롱!');
        //    event.preventDefault();
            return false;
        });
        
        
        
        $('form').submit(function(){
            alert('해당 페이지로 이동할 수 없습니다. \n내부에서만 처리가 가능합니다.')
          //  event.preventDefault();
           return false; 
        });
        
        
        
    });
        
        
        
        
        
    </script>
    
</head>

<body>
    
    <form action="http://www.naver.com">  <!--form에서 서버로의 전송을 막을 때 return false;-->
    <input type="submit">
    </form>
    
    
    
    
    
    <div>
    <h1>Header 1</h1>
    <p>Paragraph 1</p>
     
    <h3>
    <a href="http://www.naver.com">네이버</a>
    </h3>
    
   
        
    </div>
    
  
    <div>
    <h1>Header 2</h1>
    <p>Paragraph 2</p>
    </div>
    
    <div>
    <h1>Header 3</h1>
    <p>Paragraph 3</p>
     </div>
   
    
    <h2>hover()</h2>
    
    
    
    <h1>CLICK1</h1>
    <h1>CLICK2</h1>
    <h1>CLICK3</h1>
    
    
    
</body>
</html>
