<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 문서 객체 컨트롤</title>
        
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    
    <style>
        
        h1{
            border : 5px solid #DDD;
        }
        
        .float_left{
            float : left;
            width : 32%;
            
        }
    
    </style>
    
    
    <script>
    
    $(document).ready(function(){
       
      // 문서 객체에 클래스 속성 추가  
     $('button').first().click(function(){
         $('h1').addClass('float_left'); 
         
         $('img').attr('src','../CSS&HTML/images/mini1.png');
         
         
    //     $('div>h1').html('<h4>header4</h4>'); // ''안의 문자열을 HTML로 인식
         
     //    $('div>h1').text('<h4>header4</h4>'); // ''안의 문자열을 모두 텍스트로 인식
         
        
         
      /*   $('div>h1').html(function(index){
              var num = (index+2);
             return '<h'+num+'>header'+num+'</h'+num+'>';
         });*/
         
       // $('div').empty();  // 전체지우기
         $('div>h1:first').remove(); // 요소 하나씩 지우기
         
     });   
        
        
        
        
        
     // 문서 객체에 클래스 속성 제거  
     $('button').last().click(function(){
        $('h1').removeClass('float_left'); 
                
     });  
     
        // getter 기능 -> attr('속성이름') 
    var img_path = $('img').attr('src');
    console.log(img_path);
        
    // setter 기능 -> attr('속성이름','속성값')
    $('img').attr('width',200);
        
        //함수의 반환 값은 속성에 적용할 데이터를 반환
       /*    $('img').attr('width', function(index){
            //return값을 width 속성에 적용
            return (index+1)*100
        });
        */
        
        //여러 속성 값을 설정 : set -> attr({속성이름 : 속성값, 속성이름 : 속성값,....})
        $('img').attr({
           width : function(index){
            return (index+1)*100;
           },
            height : 100
        });
        
        
        var color = ['red','blue','green'];
        
        $('h1').css('color', function(index){     
            return color[index];
        });
        
        
     //html()  text() --> get
     //html(value or fn(HTML형식의 문자열로 반환)) text(value or fn(TEXT형식의 문자열로 반환)) -->set
        
        console.log('div->',$('div').html());  // div안의 HTML구조를 모두 보여줌
        console.log('div->',$('div').text());  // div안의 텍스트만 보여줌
        
        
      // 문서객체 생성
      // $()에 HTML형식의 문자열로 태그를 추가 후 appendTo()를 사용하여 어디에 추가할 건지 정해줌   
        $('input[type=button]').click(function(){
          //  alert(111);
            
          //   $('<h1></h1>').html('<i>새로운 Tag를 추가합니다.</i>').appendTo('div');
            
      /*      $('<img>').attr({
                src : '../CSS&HTML/images/mini2.jpg',
                width : 100
            }).appendTo('div');
         });*/
            
            /* var h1 ='<h1>test 1</h1>';
             var h2 ='<h1>test 2</h1>';
             var h3 ='<h1>test 3</h1>';
        
            $('div').append(h1,h2,h3);
            */
           
            
        
            
            // 배열객체를 참조해서 새로운 문자객체 생성하기
        var  links = [
            {name : '네이버', url : "http://www.naver.com"},
            {name : '다음', url : "http://www.daum.net"},
            {name : '카카오', url : "http://www.kakao.com"}
        ];
              
          $('h1').append(function(index){
              var item = links[index];
              var output = '<a href="'+item.url+'">'+item.name+'</a>';
                 return output;
          });  
            
            
            
            
            
            
            
            
            
            
        });     
        
        
        
        
        
            
    });
    
    
    </script>
    
  
    
    
</head>
 
<body>
    
    
    
    <img src="../CSS&HTML/images/%EB%9D%BC%EC%9D%B4%EC%96%B8.gif">

</body>
</html>
