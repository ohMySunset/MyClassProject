    <script>
       
        window.onload = function(){
          
            document.querySelector('#myform').onsubmit = function(){
                
                var name = document.querySelector('#name2');
                var userid = document.getElementById('userid3');
                var pw = document.getElementById('pw3');
                var rePw = document.getElementById('repw3');
                
                
                if(name.value.trim().length<1){
                    alert('이름은 필수입력 항목입니다.');
                    name.value='';
                    name.focus();
                    return false;
                };
                
                if(userid.value.trim().length<1){
                    alert('ID는 필수입력 항목입니다.');
                    name.value='';
                    userid.focus();
                    return false;
                };
                
                if(pw.value.trim()<1){
                    alert('비밀번호는 필수입력 항목입니다.');
                    name.value='';
                    pw.focus();
                    return false;
                };
                
                 if(rePw.value.trim()<1 || pw.value!=rePw.value){
                    alert('비밀번호를 다시 확인해주세요.');
                    name.value='';
                    rePw.focus();
                    return false;
                };
                
                
            }
           
            
            
            chk.onclick = function(){
                alert('주민등록번호가 정상 입력되었습니다.');
            }
            
        };
        
        
        
    </script>

    <form id="myform" action="http://www.daum.net">
        
    <h3>회원가입</h3>
        
    <table id="nav" border="1" height="300">       
        <tr>
        <td><label for="name2">*이름</label></td>   
        <td><input type="name" id="name2"></td> 
        </tr>
         <tr>
        <td><label for="userid3">*ID</label></td>     
         <td><input id="userid3"></td> 
        </tr>
         <tr>
        <td><label for="pw3">*비밀번호</label></td>     
         <td><input type="password" id="pw3"></td> 
        </tr>
         <tr>
        <td><label for="repw3">*비밀번호 확인</label></td>     
         <td><input type="password" id="repw3"></td> 
        </tr>
         <tr>
        <td><label for="idnum">*주민등록번호</label></td>

         <td><select name="job">
             <option>직업명</option>

             </select> </td> 
        </tr>
