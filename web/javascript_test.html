    <title>숫자 확인 프로그램</title>
    
    <script>
    
    while(true){
    var num = prompt('숫자를 입력해주세요', '');
    // num이 String타입이지만 비교연산에서는 숫자 타입이 우선.    
    if(num%2==0){
        alert('짝수입니다.');
        break;
    } else if(isNaN(num)){ //(!num) Nan이 뜨면 false
        alert('숫자만 입력해주세요');  
    } else{
        alert('홀수입니다');
        break;
    }
    }
