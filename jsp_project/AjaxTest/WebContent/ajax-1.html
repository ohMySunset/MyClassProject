<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<!-- JQuery SDK 로드 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script>

   $(document).ready(function(){
	   //alert('onload');
	   
	   $.ajax('data.html',{
		/* 통신에 성공했을 때 실행할 함수 정의 */
		    success : function(data){
		    	$('body').append(data);
		    }
	   });
	   
	   
   });
   

   
   
</script>

<body>
  <h1>가격표</h1>
</body>
</html>
